<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        .div1 {
            /* color => 내부 텍스트 색깔을 바꾸는 용 */
            background-color: red;
            width: 23%;
            display: inline-block;
        }
        .div2 { 
            background-color: blue;
            width: 23%;
            display: inline-block;
         }
    </style>
</head>
<body>
    <!-- 
        Block (박스)
        1. 욕심이 많아서, 우측 남는 자리에 아무도 허락하지 않음
        2. 기본적으로 height는 내부 conent의 세로가 된다.
     -->

    <div class="outer">
        <div class="div1">
            red
        </div>
    
        <div class="div2">
            blue
        </div>
    
        <div class="div1">
            red
        </div>
    
        <div class="div2">
            blue
        </div>
    </div>
</body>
</html>
