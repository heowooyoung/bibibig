<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Form</h1>
    <!-- form => block -->
    <form action="목적지(URL)" method="POST">
        <!-- input => inline -->
        <div>
            <!-- label 은 input의 id와 맞춰야 한다. -->
            <label for="my-name">이름:</label>
            <input id="my-name" type="text" required autofocus>
        </div>
        <div>
            <label for="my-email">email: </label>
            <input id="my-email" type="email" placeholder="example@gmail.com" disabled>
        </div>
        <div class="input-div">
            <input type="password">
        </div>
        <div class="input-div">
            <label for="age">나이:</label>
            <input id="age" type="number" value="100">
        </div>
        <div>
            <input type="checkbox" value="apple" checked>사과
            <input type="checkbox" value="banana">바나나
            <input type="checkbox" value="sb">딸기
        </div>
        <div>
            <input type="radio" name="gender" value="male">남자
            <input type="radio" name="gender" value="female">여자
            <input type="radio" name="gender" value="unknown">모름
        </div>
        <div>
            <textarea name="" id="" cols="40" rows="10">기존 내용</textarea>
        </div>
        <div>
            <input type="submit" value="얍!">
        </div>
    </form>
</body>
</html>
